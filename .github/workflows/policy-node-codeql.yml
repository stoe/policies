name: reusable codeql

on:
  workflow_call:

jobs:
  codeql:
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    permissions:
      actions: read
      contents: read
      security-events: write

    env:
      CI: true
      LGTM_INDEX_FILTERS: |
        exclude:*/build/*
        exclude:*/cache/*
        exclude:*/dist/*
        exclude:*/test/*

    strategy:
      matrix:
        language:
          - javascript

    steps:
      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9

      - name: Initialize CodeQL
        uses: github/codeql-action/init@896079047b4bb059ba6f150a5d87d47dde99e6e5
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@896079047b4bb059ba6f150a5d87d47dde99e6e5

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@896079047b4bb059ba6f150a5d87d47dde99e6e5
